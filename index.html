<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__header">
          <div class="card__image"></div>
          <h1 class="card__heading">
            Get <span class="hl-accent"></span> that help your business grow.
          </h1>
        </div>
        <div class="card__body">
          <p class="card__description">
            Get insights that help your business grow. Discover the benefits of
            data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
          <ul class="card__stats">
            <li class="card__stats-items">
              <span>10k+</span>
              <span>companies</span>
            </li>
            <li class="card__stats-items">
              <span>314</span>
              <span>templates</span>
            </li>
            <li class="card__stats-items">
              <span>12m+</span>
              <span>queries</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
